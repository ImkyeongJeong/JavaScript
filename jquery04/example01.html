<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
  table, tr, th, td {border: 1px solid black;}
</style>
</head>

<body>

  <script>
    $(document).ready(function () {
      //전체 조회
      $.ajax({
        url: 'http://192.168.0.29/myserver/empSelect',
        dataType: 'json',
        success: function (data) {

          let table = $('<table />');

          let trTag = $('<tr />');
          let header = data[0];
          for (let field in header) {
            $(trTag).append(
              $('<th />').text(field)
            );
          };
          $(table).append(trTag);

          $(data).each(function (idx, obj) {
            trTag = $('<tr/>');
            for (let field in header) {
              $(trTag).append(
                $('<td/>').text(obj[field])
              );
            };
            $(table).append(trTag);
          });

          $('.content').append(table);
        },
        error: function (reject) {
          console.log(reject);
        }
      });

      $('#insertBtn').click(insertEmp);
      $('#selectBtn').click(selectEmp);
      $('#updateBtn').click(updateEmp);
      $('#deleteBtn').click(deleteEmp);

      //입력
      function insertEmp() {
        $.ajax({
          url: 'http://192.168.0.29/myserver/empInsert',
          type: 'post',
          data: $('#info').serialize(),
          dataType: 'json',
          success: function (data) {
            console.log(data);
          },
          error: function (reject) {
            console.log(reject);
          }
        });
      };

      //한건조회
      function selectEmp() {
        $.ajax({
          url: 'http://192.168.0.29/myserver/empFind',
          type: 'get',
          data: { 'employee_id': $('#empId').val() },
          dataType: 'json',
          success: function (data) {
            for (let field in data) {
              $('#' + field).val(data[field]);
            }
          },
          error: function (reject) {
            console.log(reject);
          }
        });
      };

      //수정
      function updateEmp() {
        $.ajax({
          url: 'http://192.168.0.29/myserver/empUpdate',
          type: 'post',
          data: $('#info').serialize(),
          dataType: 'json',
          success: function (data) {
            if (data != null) {
              alert('수정 완료');
            }
          },
          error: function (reject) {
            console.log(reject);
          }
        });
      };

      //삭제
      function deleteEmp() {
        $.ajax({
          url: 'http://192.168.0.29/myserver/empDelete',
          type: 'post',
          data: { 'employee_id': $('#empId').val() },
          dataType: 'json',
          success: function (data) {
            alert('삭제가 완료되었습니다.');
          },
          error: function (reject) {
            console.log(reject);
          }
        });
      };


    });
  </script>

  <div>
    <!-- 입력 / 수정 / 삭제 -->
    <form id="info" onsubmit="return false">
      <div>
        <label for="employee_id">사원번호</label>
        <input type="number" id="employee_id" name="employee_id">
      </div>
      <div>
        <label for="last_name">성</label>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div>
        <label for="first_name">이름</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="job_id">직업</label>
        <input type="text" id="job_id" name="job_id">
      </div>
      <div>
        <button type="button" id="insertBtn">입력</button>
        <button type="button" id="updateBtn">수정</button>
        <button type="button" id="deleteBtn">삭제</button>
      </div>
    </form>
  </div>
  <div>
    <!-- 전체 조회 / 해당 사원 정보 조회 -->
    <div>
      <label for="empId">사원번호</label>
      <input type="number" name="employee_id" id="empId">
      <button type="button" id="selectBtn">조회</button>
    </div>

    <div class="content"></div>

  </div>

</body>

</html>

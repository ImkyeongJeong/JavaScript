<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    // DOM이 완전히 동작되고 실행
    document.addEventListener("DOMContentLoaded", function(){
    //   //Vue 인스턴스를 생성할 때는 options 객체를 전달해야 함
    //   //인스턴스 생성만 해놓으면 알아서 동작하기 때문에 반드시 변수를 선언할 필요는 없음
    //   new Vue({
    //     el : 'Vue가 실행될 HTML의 DOM 요소 지정',
    //     //사용하는 모든 데이터에 정의(인스턴스 생성 이후 추가 가능, 하지만 실시간 반응되지 않음)
    //     data : '데이터에 대한 정보',
    //     computed : '데이터 연산 (계산된 값을 리턴)',
    //     // computed와 다르게 호출 될 때마다 함수를 실행
    //     methods : '데이터 처리',
    //     // 지정된 변수를 계속 지켜보고 있다가 값이 변경되었을 때 정의된 함수를 실행
    //     watch : '데이터를 감시',
    //   });
      
      //템플릿 문법 : {{}} -> render()함수 호출
      let app = new Vue({
        el : '#app',
        data : {
          //프로퍼티
          myText : '<h1>Hello!</h1>'
        }
      });
    });
  </script>
  <div id="app">
    <p>{{ myText.replace('Hello','안녕하세요') }}</p>
    <!-- 디렉티브 : Vue 의 기능들을 사용하기 위해서 사용하는, HTML 태그 안에 들어가는 하나의 속성 (v-) -->
    <!-- v-text: innerText와 동일한 기능을 수행 -->
    <p v-text="myText"></p>
    <!-- v-html: 태그 내부에 html을 렌더링하여 화면에 구현-->
    <p v-html="myText"></p>
  </div>

  <!-- ---------------------------------------------------------------------------------------------- -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      let app2 = new Vue({
        el : '#app2',
        data : {
          myNumber : 12345,
          myText : 'Vuejs',
          myBoolean: 'true',
          myArray: ['다즐링','얼그레이','실론'],
          myObject : {
            name : '홍차',
            price : 600
          }
        }
      });
    });
  </script>
  <hr>
  <div id="app2">
    <p>{{myNumber * 2}}</p>     
    <p>{{myText}}를 배워보자</p>
    <p>{{myBoolean}}</p>
    <p>{{myArray}}</p>
    <p>{{myArray[0]}}</p>
    <p>{{myObject}}</p>
    <p>{{myObject.name}}{{myObject.price}}</p>
    <!-- '$': vue인스턴스 필드 직접접근 가능 -->
    <p>{{$data}}</p>
  </div>
</body>
</html>

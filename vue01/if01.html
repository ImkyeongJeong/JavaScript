<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <script>
    //v-if
    document.addEventListener('DOMContentLoaded', function(){
      new Vue({
        el: '#app',
        data : {
          myVisible : false,
          type : 'A',
          isShow : false
        },
        methods : {
          choice :function(){
            this.isShow = true;
          }
        }
      });
    });
  </script>
  <div id="app">
    <label><input type="checkbox" v-model="myVisible">표시</label>
    <!-- if문 안에 있는 조건에 따라 else 조작 가능 (붙어 있어야 함!)  -->
    <p v-if="myVisible" id="test">체크박스가 ON</p>
    <p>새로운 p 태그</p>
    <p v-else>체크박스 OFF</p>
    <br>
    <br>
    <p v-if="type == 'A' ">A</p>
    <p v-else-if="type == 'B' ">B</p>
    <p v-else-if="type == 'C' ">C</p>
    <p v-else>기타 : {{ type }}</p>
    <input v-model="type">
    <button v-show="isShow" v-on:click="choice">선택</button>
  </div>
</body>
</html>

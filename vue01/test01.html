<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 실제 배포할 땐 CDN 사용하면 안됨 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 데이터 뿌릴 때 사용 -->
    {{ message }}
  </div>
  
  <div id="app2">
    <!-- v-bind: .attr()과 비슷한 기능 수행, 태그의 속성을 동적으로 변경할 때 사용 -->
    <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title를 볼 수 있습니다.
    </span>
  </div>
  <script>
    // 인스턴스를 통해 동적으로 컨트롤
    let app = new Vue({           //Vue인스턴스 생성
      el : '#app',                //id가 app인 태그와 연결
      data : {                    //데이터가 message란 필드의 값 
      message : '안녕하세요 Vue!',  //연결된 태그에 뿌려주기 위함 . vue가 알아서 데이터를 넘겨줌
      }
    });

    let app2 = new Vue({
      el : '#app2',
      data : {
        message : '이 페이지는 ' + new Date() + '에 로드 되었습니다.'
      }
    });
  </script>
</body>
</html>

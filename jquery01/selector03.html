<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    //html을 모두 읽은 후 실행
    $(document).ready(function () {
      //부모 선택자
      $('#inner_wrap').parent().css("border", "1px solid black");
      
      //하위 요소 선택자 (자식보다 넓은 개념 / 내가 갖고 있는 모든요소 중 h1, h2)
      $('#wrap h1, h2').css("color", "blue");
      
      //자식 요소 선택자
      $('#inner_wrap > h1').text("자식 요소로 선택");
    });
  </script>
  <div id="wrap">
    <div id="inner_wrap">
      <h1>제목1</h1>
      <h2>제목2</h2>
      <h3>제목3</h3>
      <p>내용</p>
      <div>
        <h1>하위 요소1</h1>
        <h2>하위 요소2</h2>
      </div>
    </div>
  </div>

  <script>
    //$(document).ready(function (){}); 축약 / 코드만 봤을 때 이해가 가지 않음 비선호
    $(function(){
      //형(이전) 요소 선택자
      $('.txt').prev().css("background-color", "#0ff").css("boarder", "2px solid #f00");
      $('.txt').prevAll().text("이전 요소들"); //나를 기준으로 이전 요소
      
      //동생(다음) 요소 선택자(연속으로 선택할 수 있다.)
      $('.txt').next().next().css("color","red");
      $('.txt').nextAll().text("다음 요소들");

      $('.txt+span').text("선택"); //+:다음 요소 중 해당 태그를 찾음(붙어 있는 태그를 지정해야 함)

      //범위제한까지(조건이 해당하는 곳까지)
      $('.txt').prevUntil('h1').css('border', '10px solid green');
      $('.txt').nextUntil('span').css('border', '10px solid green');
    });
  </script>
  <div id="content">
    <h1>인접 관계 선택자</h1>
    <p>내용1</p>
    <p class="txt">txt</p>
    <p>내용3</p>
    <p>내용4</p>
    <span>내용5</span>
  </div>

  <script>
    $(function(){
      //상위 요소 선택자 (parents: 자기를 감싸고 있는 모든 상위 요소들(적용할 요소를 지정해주면 body까지 안 먹음))
      $('.txt2').parents("section").css("border", "1px solid pink");
      
      //가장 가까운 상위 요소 선택자(나를 감싸고 있는 요소 중 가장 가까운 요소를 선택)
      $('.txt1').closest('div').css("border", "2px solid gray");

      //전체 형제 요소 선택자
      $('h1').siblings().css("background-color", "pink");
    });
  </script>
  <div>
    <h1 class="title">선택자</h1>
    <section>
      <div>
        <p class="txt1">내용</p>
      </div>
    </section>
    <section>
      <div>
        <p class="txt2">내용</p>
      </div>
    </section>
  </div>
</body>
</html>

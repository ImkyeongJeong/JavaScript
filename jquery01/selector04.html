<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div>
    <h1>탐색 선택자 1</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
    </ul>
  </div>
  <script>
    //$($('#menu > li')[3]).text("변경");

    //first, last
    $('#menu li:first').text("first 변경");
    $('#menu li').first().css("color","green");

    $('#menu li:last').text("last 변경");
    $('#menu li').last().css("color", "pink");

    //even:홀수, odd:짝수
    $('#menu li').even().css("border", "1px solid gray");

    let evenTag = $('#menu li:odd');
    for(let i=0; i < evenTag.length; i++){
      $(evenTag[i]).text(2*i);
    }

    //인덱스 번호로 요소 찾기 eq(),lt(), gt()
    $('#menu li:eq(3)').text("내용을 수정합니다.");//eq: li[3]번째
    $('li:lt(2)').text("lt에 해당");              //lt: li[2]보다 앞에 
    $('li:gt(2)').text("gt에 해당");              //gt: li[2]보다 뒤에
    
  </script>
  <hr>
  
  <div>
    <h1>탐색 선택자2</h1>
    <ol>
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
    </ol>
    <ol>
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ol>
    <ol>
      <li>추가된 내용</li>
    </ol>
  </div>
  <script>
    //first-of-type, last-of-type
    $('li:first-of-type').text("첫번째");
    $('li:last-of-type').text("마지막");

    //nth-child, nth-last-of-type
    $('li:nth-child(2)').text("nth-child 두번째");
    $('li:nth-child(2n)').css("border","1px solid blue");//지정한 배수의 값을 선택해옴
    $('li:nth-last-of-type(3)').css("color","blue");     //끝에서부터 지정 3번째

    //only-child, slice(start index, end index)
    $('li:only-child').text("자식요소");

    $('ol li').slice(0,1).css("color", "pink");
  </script>
</body>
</html>

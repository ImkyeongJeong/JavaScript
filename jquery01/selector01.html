<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1 id="title">제목</h1>

  <script>
    //js 코드
    let jsTag = document.getElementById('title');
    jsTag.style.color = "blue";

    //jQuery 코드
    let tag = jQuery('#title'); //id가 title인 객체를 갖고 온다
    tag.css("color", "red");    //함수를 사용해서 속성 지정
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <form id="info">
    <div>
      <label for="user_name">이름</label>
      <input type="text" name="user_name" id="user_name">
    </div>
    <div>
      <label for="user_dept">소속</label>
      <select name="user_dept" id="user_dept">
        <option value="student">학생</option>
        <option value="student">교수</option>
      </select>
    </div>
    <div id="hobby">
      <label for="user_hobby">취미</label>
      <input type="checkbox" name="user_hobby" value="reading">독서
      <input type="checkbox" name="user_hobby" value="moving">영화
      <input type="checkbox" name="user_hobby" value="writing">글쓰기
    </div>
    <button type="button" name="input" id="input" onclick="jqEvent2();">등록</button>
  </form>
  <div id="show">
    <table style="border: 1px solid black">
      <thead>
        <tr>
          <th>이름</th>
          <th>소속</th>
          <th>취미</th>
          <th>취미</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
<script>
  function jqEvent() {
    let name = $('#user_name').val();
    let dept = $('#user_dept :selected').text();
    let hobbies = $('#info>div:last :checked');
    console.log(hobbies)
    let tbody = $('tbody:first');

    let tr = document.createElement('tr');
    let td = document.createElement('td');
    td.textContent = name;
    tr.appendChild(td);

    td = document.createElement('td')
    td.textContent = dept;
    tr.appendChild(td);

    for (let i = 0; i < 3; i++) {
      td = document.createElement('td');
      if (i < hobbies.length) {
        td.textContent = hobbies[i].value;
      }
      tr.appendChild(td);
    }
    tbody.append(tr);

  }

  function jqEvent2() {
    let name = $('#user_name').val();
    let dept = $('#user_dept :selected').text();
    let hobbies = $('#info>div:last :checked');

    let tbody = $('tbody:first');

    let tr = $('<tr/>');
    tr.append($('<td/>').text(name));
    tr.append($('<td/>').text(dept));

    for (let i = 0; i < 3; i++) {
      let td = $('<td/>');
      if (i < hobbies.length) {
        $(td).text(hobbies[i].value);
        //td.textContent = hobbies[i].value;
      }
      tr.append(td)
    }
    tbody.append(tr);

  }
</script>
</body>
</html>

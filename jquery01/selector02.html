<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    //html을 다 읽고 실행 (JS)
    document.addEventListener("DOMContentLoaded", function(){

    });
    //jQuery 간단하게 압축 ($ => jQuery를 의미)
    $(document).ready(function(){
      //전체선택자
      $('*').css("color","gray");

      //아이디 선택자
      $('#title').css("color","white").css("background-color","gray");

      //클래스 선택자 (id 말고는 모두 배열로 반환된다.)
      let classTags = $('.blue');

      for(let i=0; i<classTags.length; i++){
        classTags[i].textContent += 1;
      }

      $('.blue').text("중복");

      //태그 선택자
      $('h3').text("직접 선택자로 다시 변경");

      //그룹 선택자
      $('#title, .blue, h4');

      //종속 선택자
      $('h1.blue').text("종속 선택자로 선택");
    });
  </script>
    <h1 class="blue">제이쿼리</h1>
    <h2 id="title">선택자</h2>
    <h3 class="blue">직접 선택자</h3>
    <h4>그룹 선택자</h4>
</body>
</html>

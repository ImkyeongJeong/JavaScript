<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    $(function(){
      $('.wrap_1 p:first').text('텍스트1');
      // 지우고 새롭게 Class지정 바로 가능
      $('.wrap_1 p.active').removeClass('active').addClass('on');
      $('.wrap_1 input').val('Korea');
      $('.wrap_1 a').attr('href',"http://www.naver.com");

      $('.wrap_2 p:first').after('<p>After(추가1)</p>');
      $('.wrap_2 p:first').before('<p>Before(추가2)</p>');
      
      $('.wrap_3 p').wrap('<strong/>');
    });
  </script>
  <div class="wrap_1">
    <p>내용1</p>
    <p class="active">내용2</p>
    <p><a href="#">네이버</a></p>
    <p>
      <input type="text" value="Hello">
    </p>
  </div>
  <div class="wrap_2">
    <p>내용5</p>
    <p>내용6</p>
  </div>
  <div class="wrap_3">
    <div>
      <p>내용7</p>
      <p>내용8</p>
    </div>
  </div>
</body>
</html>

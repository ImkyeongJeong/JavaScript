<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function(){
      //click 이벤트
      $('.btn1').click(function(event){
        //기존 이벤트 동작을 막는 방법 1
        event.preventDefault();
        $('.txt1').css('background-color', 'green');
      });

      $('.btn2').on('click', function(){
        $('.txt2').css({'border':'1px solid black', 'background-color' : 'pink'});
        //기존 이벤트 동작을 막는 방법 2
        //연결된 이벤트가 있을 때 false를 해버리면 다음 이벤트는 실행되지 않는다.
        return false;
      });

      //dblclick 이벤트
      $('.btn3').on('dblclick', function(){
        $('.txt3').css('background-color', 'skyblue');
      });

      //off(이벤트 종류, 선택자, 핸들러):이벤트에 걸려 있는 모든 핸들러 삭제
      $('.btn3').off('dblclick');

      //trigger():이벤트 강제 발생
      $('.btn1').trigger('click');
      $('.btn2').click();
    });
  </script>
  <p>
    <a href="https://www.naver.com" class="btn1">버튼1</a>
  </p>
  <p class="txt1">내용1</p>
  <p><a href="https://www.google.com" class="btn2">버튼2</a></p>
  <p class="txt2">내용2</p>
  <p><button class="btn3">버튼3</button></p>
  <p class="txt3">내용3</p>
</body>
</html>
